name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Restore
        run: dotnet restore src/Cam.Calculators/Cam.Calculators.csproj
      - name: Publish
        run: dotnet publish src/Cam.Calculators/Cam.Calculators.csproj -c Release -o dist
      - name: Configure base href and SPA fallback
        run: |
          repo_name="${{ github.event.repository.name }}"
          sed -i "s|<base href=\"/\" />|<base href=\"/${repo_name}/\" />|g" dist/wwwroot/index.html
          cp dist/wwwroot/index.html dist/wwwroot/404.html
          touch dist/wwwroot/.nojekyll
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
